<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello World</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Calculator</h1>
        <div class="row">
            <div class="col">
                <input class="form-control" id="x">
            </div>
            <div class="col">
                <input class="form-control" id="y">
            </div>
        </div>
        <div class="row" style="margin-top: 15px;">
            <div class="col">
                <button class="btn btn-primary form-control" id="add">+</button>
            </div>
            <div class="col">
                <button class="btn btn-primary form-control" id="sub">-</button>
            </div>
            <div class="col">
                <button class="btn btn-primary form-control" id="mult">*</button>
            </div>
            <div class="col">
                <button class="btn btn-primary form-control" id="div">/</button>
            </div>
        </div>
        <div class="row" style="margin-top: 15px;">
            <div class="col" id="ans">

            </div>
        </div>
    </div>
</body>

</html>
